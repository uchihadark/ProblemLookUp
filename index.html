    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <ul>
        <li><a href="./index.html">Analytics</a></li>
        <li><a href="./time.html">Time Based Practice</a></li>
        <li><a href="#">Github</a></li>
    </ul>
    <h1>ProblemLookUp</h1>
    <div class="login-section">
        <label>Enter Codeforces Username to start:</label>
        <input type="text" name="" id="handle_inp">
        <button id="display_values">Enter</button>
    </div>

    <!-- Another style  -->
    <!-- <div class="container head">
        <h1>ProblemLookUp</h1>
        <div class="row handleblock">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 form-group">
                <input type="text" class="form-control" placeholder="Enter Codeforces handle" id="handle_inp" autofocus>
            </div>

        </div>

    <div class="container text-center" id="alert_message">Handle does not exist!</div>

    <div class="container " id="display_block">
        <div class="card">
            <div class="card-body mn-cn">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="container">
                            <h3>Statistics for: <p id = "handle_display"></p></h3>
                            <br>
                            <div><b>Current Rating:</b> <p id = "rank_display"></p></div>
                            <br>
                            <div><b>Max Rating:</b> <p id = "max_rating_display"></p> <span class="badge" id = "max_rank_display"></span></div>
                            <br>
                            <!-- <div><b>Current Rank:</b> <p id = "current_rank_display"></p><span class="badge">New</span></div> -->
                            <div><b>Current Rank:</b> <span class="badge" id = "current_rank_display"></span></div>
                            <br>
                            <div><b>Contests:</b> <p id="contest_display"></p></div>
                            <br>
                            <div class="text-danger" id = "recent_contests"></div>
                        </div>
                    </div>
        
                    <div class="col-sm-6">
                        <div class="container" id="chart">
                            <div id="tags" class="hidden to-clear to-hide mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-cell--8-col-desktop">
                            </div>
                        </div>
                        <div class="container" id="chart_error">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        





        <div class="row">
            <div id="problems"></div>
            <div class="col-sm-6">
                <div class="container block mn-cn">
                    <h3 class="text-center">Recommended Problems for <p id="recm_handle"></p></h3>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card recommendations mn-cn">
                                <div id="Easy"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card recommendations mn-cn">
                                <div id="Medium"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card recommendations mn-cn">
                                <div id="Hard"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="container block">
                    <h3 class="text-center">Recent Contests</h3>
                    <div class="text-danger text-center" id="nocontests"> <br> No Contest History!</div>
                    <div class="container recent">
                        <ul class="list-group list-group-flush" id="contestlist">
                            <li class="list-group-item">
                            </li>
                        </ul>
                    </div>
                    <div></div>
                    <button id="view_more">View More</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div style="margin:20px"></div> -->

    <div class="footer before">
        <p style="color: rgb(250, 250, 250);">Developed with ‚ù§</p>
        <div class="contact-links">

            <a style="color: rgb(255, 255, 255);"href="#" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>


</body>
